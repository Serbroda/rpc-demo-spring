<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		
	<script type="text/javascript" th:src="@{/js/dist/bundle.js}" src="/js/dist/bundle.js"></script>
	
	<title>RPC Demo Spring</title>
</head>
<body>

	<div class="container-fluid">
		<h1>RPC Demo Spring</h1>
		
		<input id="tbName" type="text" placeholder="Name"/>
		<button onclick="testUseClass()">RPC Call</button> <br/><br/>
		Ergebnis: <span id="lbHello"></span>
	</div>

	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
			function testUseClass() {
				helloRpcService.sayHello3($('#tbName').val(), 32, {
					onSuccess: function(data) {
						console.log('Success', data);
						$('#lbHello').text(data.result);
					}, 
					onFailure: function(error){
						console.log('Error', error);
					}
				});
			}
			
		//]]>
	</script>

</body>
</html>
